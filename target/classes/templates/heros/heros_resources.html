<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>All files</title>
</head>
<body>
<div>
	<h2 th:text="${message}">All files</h2>
</div>
<div>
		<ul>
			<li th:each="file : ${lolimages}">
				<a th:href="${file}" th:text="${file}"></a>
				<img alt="pic notfound" th:attr="src=${file}"/>
			</li>
		</ul>
</div>
</body>
</html>
