<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>英雄联盟英雄图</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="/static/css/bootstrap.min.css"></link>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
		<h1>英雄联盟</h1>
		<p>在符文之地，魔法就是一切。	</p>
		</div>
		<div class="row">
			<div class="col-md-4">
				<div id="myCarousel1" class="carousel slide" style="width: 307px;height: 557px;">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel1" data-slide-to="1"></li>
						<li data-target="#myCarousel1" data-slide-to="2"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="/resources/image/champions/Fiddlesticks_0.jpg" alt="First slide"/>
						</div>
						<div class="item">
							<img src="/resources/image/champions/Fiddlesticks_1.jpg" alt="Second slide"/>
						</div>
						<div class="item">
							<img src="/resources/image/champions/Fiddlesticks_2.jpg" alt="Third slide"/>
						</div>
					</div>
					<!-- 轮播（Carousel）导航 -->
					<a class="carousel-control left" href="#myCarousel1"
					   data-slide="prev">&lsaquo;
					</a>
					<a class="carousel-control right" href="#myCarousel1"
					   data-slide="next">&rsaquo;
					</a>
				</div>
				<!--<div class="row">-->
					  	<!--<img src="/resources/image/champions/Zyra_Square_0.png" class="img-rounded"-->
     <!--th:attr="src=@{/lolheros/images/}+${hero.headpicUrl},title=${hero.nickname},alt=${hero.nickname}" />-->
				<!--</div>-->
			</div>
		</div>
		<hr/>
		<div class="row">
			<div class="col-md-12">
				<div id="myCarousel2" class="carousel slide">
					<!-- 轮播（Carousel）指标 -->
					<ol class="carousel-indicators">
						<li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel2" data-slide-to="1"></li>
						<li data-target="#myCarousel2" data-slide-to="2"></li>
					</ol>
					<!-- 轮播（Carousel）项目 -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="/resources/image/champions/Fiddlesticks_Splash_0.jpg" alt="First slide"/>
						</div>
						<div class="item">
							<img src="/resources/image/champions/Fiddlesticks_Splash_1.jpg" alt="Second slide"/>
						</div>
						<div class="item">
							<img src="/resources/image/champions/Fiddlesticks_Splash_2.jpg" alt="Third slide"/>
						</div>
					</div>
					<!-- 轮播（Carousel）导航 -->
					<a class="carousel-control left" href="#myCarousel2"
					   data-slide="prev">&lsaquo;
					</a>
					<a class="carousel-control right" href="#myCarousel2"
					   data-slide="next">&rsaquo;
					</a>
				</div>
			</div>
		</div>
	</div>  
</body>
</html>
